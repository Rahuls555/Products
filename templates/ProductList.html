<!doctype html>
<html lang="en">
  <head>
    <title>Product_Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h3>List of contacts :</h3>
          <table class="table">
              <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                 
                  </tr>
                </thead>
                <tbody>
                  
                  {% for listp in listP  %}
                  <tr>
                          <td>{{listp.id}}</td>
                          <td>{{listp.name}}</td>
                          <td>{{listp.description}}</td>
                          <td>{{listp.phone}}</td>
                          <td>{{listp.price}}</td>
                          <td>
                              <a href="/RemoveProduct/{{listp.id}}" class="btn btn-danger btn-sm">Remove</a>
                              <a href="/EditProduct/{{listp.id}}" class="btn btn-primary btn-sm">Edit</a>
                          </td>
                      </tr>
                  {% endfor %}
                      
      </div>
      <div>
         <a href="" class="btn btn-primary btn-sm">Home</a></div>

      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
